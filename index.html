    <title>Tchat ta race ! Tchat</title>

<body id="page-top" class="index">

   

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Toi ! oui toi, t'as du temps à perdre ?</div>
                <div class="intro-heading">Join this chat room, IT IS FUN</div>
                <a href="#connexion" class="page-scroll btn btn-xl">Je veux chatter</a>
            </div>
        </div>
    </header>

    <!-- Services Section -->
    <section id="connexion">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="section-heading">Bienvenue</h2>
                    <h4 class="section-subheading text-muted">Choisis un identifiant et saisie ton adresse mail</h3>
		<div id="login">
			<form action="" class="form-inline" id="loginform">
			<input type="text" name="login" class="form-control" id="username" placeholder="Identifiant">
			<input type="mail" name="mail" class="form-control" id="mail" placeholder="Email">
			<input type="submit" class="btn btn-info" value="Se connecter">
			</form>
		 </div>

			   </div>
            </div>			
			
		
            
            </div>
        </div>
    </section>
	


<div id="chatbox">
<div class="container">
                <div class="col-lg-12 text-center">
	<br>
  	
  <div class="panel panel-info">
    <div class="panel-heading" >ONLINE USERS <br>
	<div id="users">
			</div>
		<br>
	</div>
    <div class="panel-body">
		
					<!-- messages des utilisateurs -->
					<div id="messages">
						<div class="message" id="msgtpl" style="display: none;">
						<div class="row">
						  <div class="col-xs-12 col-sm-6 col-md-8">
						  <p class="text-left" >
							<img src="{{{user.avatar}}}" class="img-circle">
							<strong>{{user.username}} : </strong>
							 {{message}}
						  </p>
							</div>
							  <div class=".col-md-4 .col-md-offset-4">
							 	<p class="text-right">{{h}}:{{m}}</p>
							  </div>
						</div>
						</div><!--end of message-->
					</div>
	</div>
    <div class="panel-footer">
		<!-- formulaire pour poster un message -->
					<form action="" id="form" class="form-inline">
					<input type="text" class="form-control" id="message" />
					<input type="submit" class="btn btn-primary btn-md" id="send" value="Envoyer" />
					</form>

	</div>
  </div>
</div>
</div>
</div>
		
<br>

                </div>
                <div class="col-md-4">
                <span class="copyright">&copy</span>
